- model: main.sight
  pk: 1
  fields:
    name: K2
    location: Pakistan
    description: K2, známá také jako Mount Godwin-Austen, je druhá nejvyšší hora na
      světě, s nadmořskou výškou 8 611 metrů. Nachází se na hranici mezi Pákistánem
      a Čínou v pohoří Karakoram.
    link: ''
- model: main.sight
  pk: 2
  fields:
    name: Egyptské pyramidy Chufuova a Rachefova pyramidy
    location: Egypt
    description: Egyptské pyramidy jsou jedním z nejznámějších a nejzáhadnějších archeologických
      nálezů na světě. Největší a nejznámější z nich je Velká pyramida v Gíze.
    link: ''
- model: main.sight
  pk: 3
  fields:
    name: Hora Fudži
    location: Japan
    description: Fudži (Fujisan) je nejvyšší hora Japonska s nadmořskou výškou 3 776
      metrů. Fudži je známá svou symetrickou kuželovitou siluetou, která je považována
      za jednu z nejkrásnějších na světě.
    link: ''

- model: main.sight
  pk: 4
  fields:
    name: Eiffelova věž
    location: Francie
    description: Eiffelova věž je ikonická železná konstrukce v Paříži, která byla
      postavena v roce 1889 jako vstupní brána na Světovou výstavu. Je jedním z nejznámějších
      symbolů města a Francie.
    link: ''
